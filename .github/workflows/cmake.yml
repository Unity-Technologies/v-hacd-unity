name: CMake

on:
  push:
    branches: [ version4/experimental ]
  pull_request:
    branches: [ version4/experimental ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  
jobs:

  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - platform: windows-latest
            cmake_type: "Visual Studio 16 2019"
            dll_name: "Release/vhacd.dll"
            target_dll_name: "vhacd.dll"
          - platform: ubuntu-latest
            cmake_type: "Unix Makefiles"
            dll_name: "libvhacd.so"
            target_dll_name: "libvhacd.so"
          - platform: macos-latest
            cmake_type: "Unix Makefiles"
            dll_name: "libvhacd.dylib"
            target_dll_name: "libvhacd.bundle"

    runs-on: ${{ matrix.platform }}
    
    steps:
    
      - uses: actions/checkout@v1
      - uses: ilammy/msvc-dev-cmd@v1.5.0
    
      - name: configure
        run: |
          cd src
          mkdir build
          cmake -S . -B build
      - name: build
        run: cmake --build src/build --config Release
        
      - name: print dir
        run: ls -R
      
      - uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.platform }}
          path: src/build/${{ matrix.dll_name }}
      
